<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 外部圆角矩形框架 - 代表数据库的容器 -->
  <rect x="10" y="15" width="80" height="70" rx="8"
        fill="none"
        stroke="currentColor"
        stroke-width="3"/>

  <!-- 内部表格网格 - 代表数据库表结构 -->
  <!-- 表头行 -->
  <rect x="15" y="20" width="70" height="10"
        fill="currentColor"
        opacity="0.2"/>

  <!-- 垂直分割线 -->
  <line x1="30" y1="20" x2="30" y2="80"
        stroke="currentColor"
        stroke-width="1.5"
        opacity="0.3"/>
  <line x1="50" y1="20" x2="50" y2="80"
        stroke="currentColor"
        stroke-width="1.5"
        opacity="0.3"/>
  <line x1="70" y1="20" x2="70" y2="80"
        stroke="currentColor"
        stroke-width="1.5"
        opacity="0.3"/>

  <!-- 水平分割线 -->
  <line x1="15" y1="35" x2="85" y2="35"
        stroke="currentColor"
        stroke-width="1.5"
        opacity="0.3"/>
  <line x1="15" y1="50" x2="85" y2="50"
        stroke="currentColor"
        stroke-width="1.5"
        opacity="0.3"/>
  <line x1="15" y1="65" x2="85" y2="65"
        stroke="currentColor"
        stroke-width="1.5"
        opacity="0.3"/>

  <!-- 构建/工具元素 - 右上角的小扳手，象征构建工具 -->
  <g transform="translate(70, 10)">
    <!-- 扳手主体 -->
    <path d="M 8 8 L 12 12 L 12 16 L 10 18 L 8 16 L 8 14 L 6 14 L 4 12 L 4 10 L 6 8 Z"
          fill="currentColor"
          opacity="0.8"/>
    <!-- 扳手开口 -->
    <path d="M 8 8 L 10 10 M 10 8 L 8 10"
          stroke="currentColor"
          stroke-width="1.2"
          stroke-linecap="round"/>
  </g>

  <!-- 数据流/连接线条 - 代表数据流动和连接 -->
  <path d="M 20 45 Q 25 40, 30 45 T 40 45"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        opacity="0.6"
        stroke-linecap="round"/>
  <path d="M 55 60 Q 60 55, 65 60 T 75 60"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        opacity="0.6"
        stroke-linecap="round"/>

  <!-- 中心亮点 - 代表核心数据或主键 -->
  <circle cx="40" cy="40" r="2.5"
          fill="currentColor"
          opacity="0.8"/>
  <circle cx="60" cy="55" r="2"
          fill="currentColor"
          opacity="0.6"/>
  <circle cx="25" cy="70" r="1.8"
          fill="currentColor"
          opacity="0.6"/>
</svg>
